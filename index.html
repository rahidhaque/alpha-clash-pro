<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap');

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-anton {
            font-family: 'Anton', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat font-poppins bg-center">
    <main>
        <!-- home starts  -->
        <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="bg-[#FFFFFF] text-[#010313] font-semibold p-4 rounded-lg">Play Now</button>
            </div>
        </section>
        <!-- playground starts  -->
        <section id="play-ground" class="hidden">
            <div>
                <!-- screen  -->
                <div class="flex justify-center items-center">
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] my-24">
                        <div class="flex justify-center">
                            <p class="text-white px-6 pb-4 rounded-br-xl bg-[#2F2941] rounded-b-xl">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-[#010313] text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard  -->
                <div class="mb-32">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score  -->
                <div class="flex justify-around">
                    <button class="bg-[#894189] text-white px-8 py-4 flex gap-1 rounded-[30px] font-medium">Life <img
                            src="images/Group 23.svg " alt=""><span id="life">5</span></button>
                    <button class="bg-[#894189] text-white px-8 py-4 flex gap-1 rounded-[30px] font-medium">Score <img
                            src="images/monetization_on.svg" alt=""> <span id="score">0</span></button>
                </div>
            </div>
        </section>

        <!-- final score starts  -->
        <section id="final-score" class="score min-h-screen flex justify-center items-center hidden">
            <div class="text-white bg-[#FFFFFF33] py-11 px-12 rounded-xl">
                <h1 class="text-8xl text-center mb-4">
                    <span class="font-extrabold">Score: </span>
                    <span id="final-score-value">14</span>
                </h1>
                <div class="flex justify-center mb-4">
                    <button onclick="playAgain()" class="text-[#010313] bg-white px-8 py-4 rounded-lg font-semibold">Play Again</button>
                </div>
                <p class="text-center">Practice will make you a pro.</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
