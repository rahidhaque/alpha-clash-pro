<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap');

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-anton {
            font-family: 'Anton', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat font-poppins bg-center">
    <main>
        <section class="home min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="bg-[#FFFFFF] text-[#010313] font-semibold p-4 rounded-lg">Play Now</button>
            </div>
        </section>
        <section class="play-ground">

        </section>
        <section class="score">

        </section>
    </main>
</body>

</html>
